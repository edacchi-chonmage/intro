<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Introquiz in Hackers Bar</title>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Inconsolata:400,700">
	<link rel="stylesheet" href="/stylesheets/main.css">
</head>
<body>
	<div class="cm-wrapper" id="jsi-wrapper">
		<header class="cm-header">
			<h6>Intro Quiz</h1>
		</header>
		<main class="cm-main" id="jsi-panelist">
			<div class="sg-text">
				<input type="text" name="name" placeholder="Please insert your name :)">
			</div>
			<a href="javascript: void(0);" class="sg-button jsc-modal-trigger">Answer !</a>
			<div class="sg-modal jsc-modal-window">
				<p>Who answering is...?</p>
				<p class="sg-modal-strong you jsc-panelist-name">You :)</p>
			</div>
		</main>
		<footer class="cm-footer">
			<img src="/images/logo.png" alt="Hackers Bar">
		</footer>
	</div>
	<script src="/javascripts/jquery.min.js"></script>
	<script src="/javascripts/main.js"></script>
</body>
</html>
